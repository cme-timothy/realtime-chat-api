name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node v16 in our workflow"
      - uses: actions/setup-node@v3
      - with:
          node-version: 16
      - run: "npm install"
      - run: "npm run build"
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node v16 in our workflow"
      - uses: actions/setup-node@v3
      - with:
          node-version: 16
      - run: "npm install"
      - run: "npx eslint *.js"
